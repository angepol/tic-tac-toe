  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
      <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <section>
        <h1 class="game--title">TIC TAC TOE</h1>
        <div class="game--container">
            <div data-button-index="0" class="button"></div>
            <div data-button-index="1" class="button"></div>
            <div data-button-index="2" class="button"></div>
            <div data-button-index="3" class="button"></div>
            <div data-button-index="4" class="button"></div>
            <div data-button-index="5" class="button"></div>
            <div data-button-index="6" class="button"></div>
            <div data-button-index="7" class="button"></div>
            <div data-button-index="8" class="button"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">NEW GAME</button>
    </section>
    <script src ="js/jquery.js"></script>
    <script src ="js/javascript.js"></script>
</body>
</html>
