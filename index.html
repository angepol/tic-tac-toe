  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
      <link rel="stylesheet" href="style.css"/>


</head>
<body>
    <section>
        <h1 class="game--title">TIC TAC TOE</h1>

       <div>
       <p class="playerOne">Player One: 0  </p>
       <p class="playerTwo">Player Two: 0</p>
       </div>

        <div class="game--board">
            <div data-button-index="0" class="button"></div>
            <div data-button-index="1" class="button"></div>
            <div data-button-index="2" class="button"></div>
            <div data-button-index="3" class="button"></div>
            <div data-button-index="4" class="button"></div>
            <div data-button-index="5" class="button"></div>
            <div data-button-index="6" class="button"></div>
            <div data-button-index="7" class="button"></div>
            <div data-button-index="8" class="button"></div>
        </div>

        <div class ="game--result"></div>
        <h2 class="game--status"></h2>
        <button type ="button" id="restart">NEW GAME</button>



        <div class ="instructions"><h3>

    The first player is known as X and the second is 0.<br>
     Players alternate placing X's and 0's on the game board.<br>
     The first player to get three in a row is the winner!<br>

       </h3></div>

    </section>

    <script src ="js/jquery.js"></script>
    <script src ="js/javascript.js"></script>
</body>
</html>
